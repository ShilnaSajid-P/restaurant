<!DOCTYPE html>
<html>
<head>
    <title>Items</title>
</head>
<body>
    <h1>Select Items</h1>
    <form method="POST" action="/save_items">
        {% for item in items %}
        <input type="checkbox" name="selected_items" value="{{ item.id }}"> {{ item.name }}<br>
        {% endfor %}
        <button type="submit">Save Items</button>
    </form>
</body>
</html>
